<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script type="text/javascript" src="http://fb.me/react-0.13.0.js"></script>
  <script type="text/javascript" src="http://fb.me/JSXTransformer-0.13.0.js"></script>
</head>
<body>

</body>
<script type="text/jsx">
  //define class
  var HelloWorld = React.createClass({
    render: function()
    {
      return <div>
        Hello Word!
      </div>
    }
  });

  //render class
  var element = React.createElement(HelloWorld);

  //After render place in body tag
  React.render(
    element, document.body
  );
</script>
</html>
