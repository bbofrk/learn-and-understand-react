<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script type="text/javascript" src="http://fb.me/react-0.13.0.js"></script>
  <script type="text/javascript" src="http://fb.me/JSXTransformer-0.13.0.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

</body>
<script type="text/jsx">
  //define class
  var Badge = React.createClass({
    render: function()
    {
      return <button type="button" name="button" className="btn btn-primary">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var options = {
    title: "Inbox",
    number: 32
  };

  //render class
  var element = React.createElement(Badge, options);

  //After render place in body tag
  React.render(
    element, document.body
  );
</script>
</html>
