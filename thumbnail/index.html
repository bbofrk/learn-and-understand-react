<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script type="text/javascript" src="http://fb.me/react-0.13.0.js"></script>
  <script type="text/javascript" src="http://fb.me/JSXTransformer-0.13.0.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">

  </div>
</body>
<script type="text/jsx">
  //define class
  var Badge = React.createClass({
    render: function()
    {
      return <button type="button" name="button" className="btn btn-primary">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function(){
      return <div className="col-sm-6">
        <div className="thumbnail">
          <img src={this.props.imageUrl} alt="..." />
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p>
              <a href="#" className="btn btn-primary" role="button">Button</a>
              <a href="#" className="btn btn-default" role="button">Button</a>
            </p>
          </div>
        </div>
      </div>
    }
  });

  var options = {
    title: "Inbox",
    number: 32,
    header: 'Learn React',
    description: 'React is a fantastic new front end library for rendering Website',
    imageUrl: 'https://facebook.github.io/react/img/logo.svg'
  };

  //render class
  var element = React.createElement(Thumbnail, options);

  //After render place in body tag
  React.render(
    element,
    document.querySelector('.container')
  );
</script>
</html>
